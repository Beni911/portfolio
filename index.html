<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viszló Benjámin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#home">Főoldal</a></li>
            <li><a href="#projects">Projektek</a></li>
            <li><a href="#about">Rólam</a></li>
            <li><a href="#contact">Kapcsolat</a></li>
        </ul>
    </nav>
    <section id="home">
        <h1>Üdvözöllek a portfóliómban!</h1>
        <p>Bemutatkozás és rövid szöveg rólad.</p>
    </section>
    <section id="projects">
        <h2>Projektek</h2>
        <div class="project">
            <h3>Projekt neve</h3>
            <p>Rövid leírás a projektről.</p>
            <a href="link_a_projekthez">További információk</a>
        </div>
    </section>
    <section id="about">
        <h2>Rólam</h2>
        <p>Itt található a bővebb bemutatkozás, tapasztalatok, készségek.</p>
    </section>
    <section id="contact">
        <h2>Kapcsolat</h2>
        <form>
            <label for="name">Név:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Üzenet:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Küldés</button>
        </form>
    </section>
</body>

</html>
